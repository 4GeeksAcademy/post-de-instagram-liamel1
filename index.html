<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Post de Instagram </title>
    <script src="https://kit.fontawesome.com/660f200000.js" crossorigin="anonymous"></script>

</head>
</head>

<body>
    <div class="general">

        <div class="post">

            <div class="encabezado">
                <div class="izquierda">
                    <i class="fa-brands fa-html5"></i> HTML5
                
                </div>
              <div class="derecha">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="image">
                <img src="https://static.independent.co.uk/2022/07/04/15/iStock-1136626050.jpg?quality=75&width=1250&crop=3%3A2%2Csmart&auto=webp"
                    alt="">
            </div>
<div class="botones">
            <div class="bizquierda">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>

            <div class="bderecha">
                <i class="fa-regular fa-bookmark"></i>
            </div>
</div>
            <div class="parrafo">
                <h4>Like by Liamel Pardo and 20.000 others</h4>
                <h4>Cuba, oficialmente República de Cuba, ​ es un país soberano insular, asentado en las Antillas
                    del mar Caribe. El territorio está organizado en quince provincias y un municipio especial con La
                    Habana como capital y ciudad más poblada</h4>

            </div>
        </div>
    </div>
</body>

</html>
